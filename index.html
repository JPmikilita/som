<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rádio Grêmio Estudantil</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/efeitos_sonoros.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

  

</head>
<body>

    <h1>Efeitos Sonoros</h1>
    <h2>memes</h2>

    <section class="teclado">
        <button class="tecla tecla_assoio"><img src="images/aplausos.svg" alt="Aplausos"></button>
        <button class="tecla tecla_atumalaca"><img src="images/vaia.svg" alt="Vaia"></button>
        <button class="tecla tecla_cartoon"><img src="images/risada.svg" alt="Risada"></button>

        <button class="tecla tecla_iphone estourado"><img src="images/errado.svg" alt="Errado"></button>
        <button class="tecla tecla_troll"><img src="images/grilo.svg" alt="Grilo"></button>
        <button class="tecla tecla_bruh"><img src="images/tambores.svg" alt="Tambores"></button>

        <button class="tecla tecla_default dancing"><img src="images/trombeta.svg" alt="Trombeta"></button>
        <button class="tecla tecla_gigachad"><img src="images/dinheiro.svg" alt="Dinheiro"></button>
        <button class="tecla tecla_seriou cat"><img src="images/vitoria.svg" alt="Vitória"></button>
    </section>

    <audio src="sounds/assoio.mp3" id="som_tecla_assoio"></audio>
    <audio src="sounds/atumalaca.mp3" id="som_tecla_atumalaca"></audio>
    <audio src="sounds/cartoon.mp3" id="som_tecla_cartoon"></audio>
    <audio src="sounds/iphone estourado.mp3" id="som_tecla_iphone estourado"></audio>
    <audio src="sounds/troll.mp3" id="som_tecla_troll"></audio>
    <audio src="sounds/bruh.mp3" id="som_tecla_bruh"></audio>
    <audio src="sounds/default dancing.mp3" id="som_tecla_defaul dancing"></audio>
    <audio src="sounds/gigachad.mp3" id="som_tecla_gigachad"></audio>
    <audio src="sounds/serious cat.mp3" id="som_tecla_serious cat"></audio>

    <script src="main.js"></script>
</body>
</html>
